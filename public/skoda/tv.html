        }

        @keyframes fancy-animation {
            0% { opacity: 0; transform: translateY(-50px); }
            50% { opacity: 0.5; transform: translateY(25px); }

        .animated-name {
            animation: fancy-animation 2s ease-in-out infinite;
        }

        .container {
            margin: 0 2rem;
        }
