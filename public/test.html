    <!DOCTYPE html>
<html>
<head>
    <title>Image Canvas</title>
    <style>
        #canvas {
            width: 6912px;
            /* Add max-height if needed */
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
        }

        .container {
            width: calc(6912px / 3);
            /* Set a maximum height */
            max-height: 100vh;
            background-color: #f0f0f0;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: repeat(2, 1fr);
            grid-gap: 10px;
        }

        .dummy-image {
            width: calc(6912px / 21);
            /* Adjust height if necessary */
            background-color: #f0f0f0;
            display: block;
        }

        .dummy-logo {
            width: calc(6912px / 3);
            /* Reduce height to fit in the screen */
            height: 1008px; /* Example height, adjust as needed */
            background-color: #f0f0f0;
            display: block;
        }

    </style>
</head>
